<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5126198343609949"
     crossorigin="anonymous"></script>
</head>
<body>
    <div id="intro-page">
        <h1>Welcome to the Memory Card Game</h1>
        <button id="play-button">Play</button>
    </div>

    <div id="game-container" style="display: none;"></div>

    <div id="status" style="display: none;">
        <p>Moves: <span id="moves">0</span></p>
        <p>Matches: <span id="matches">0</span></p>
        <p>Time: <span id="timer">0s</span></p>
    </div>

    <div id="controls" style="display: none;">
        <button id="restart-button">Restart</button>
        <button id="next-level-button" style="display: none;">Next Level</button>
    </div>

    <audio id="game-sound" src="MUSIC.mp3" preload="auto" loop></audio> <!-- Music file -->
    
    <!-- Add the consent banner code just before closing </body> -->
    <div id="consent-banner" style="position: fixed; bottom: 0; left: 0; width: 100%; background: #f8f8f8; padding: 15px; border-top: 2px solid #ddd; text-align: center;">
        <p>Nous utilisons des cookies pour optimiser notre site et nos services.</p>
        <button onclick="acceptCookies()" style="margin-right: 10px; background: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer;">Autoriser</button>
        <button onclick="manageCookies()" style="background: #2196F3; color: white; border: none; padding: 10px 20px; cursor: pointer;">Gérer les options</button>
    </div>
    <script>
        function acceptCookies() {
            document.cookie = "userConsent=accepted; path=/";
            document.getElementById('consent-banner').style.display = 'none';
        }
        function manageCookies() {
            alert("Options de gestion des cookies à configurer.");
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
