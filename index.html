<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5126198343609949"
     crossorigin="anonymous"></script>
</head>
<body>
    <div id="intro-page">
        <h1>Welcome to the Memory Card Game</h1>

        <!-- AdSense banner on intro page -->
        <ins class="adsbygoogle"
             style="display:block; text-align:center;"
             data-ad-client="ca-pub-5126198343609949"
             data-ad-slot="1234567890"
             data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

        <button id="play-button">Play</button>
    </div>

    <!-- AdSense banner above game container -->
    <div>
        <ins class="adsbygoogle"
             style="display:block; text-align:center; margin: 20px 0;"
             data-ad-client="ca-pub-5126198343609949"
             data-ad-slot="1234567890"
             data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div id="game-container" style="display: none;"></div>

    <div id="status" style="display: none;">
        <p>Moves: <span id="moves">0</span></p>
        <p>Matches: <span id="matches">0</span></p>
        <p>Time: <span id="timer">0s</span></p>

        <!-- AdSense banner within the status -->
        <ins class="adsbygoogle"
             style="display:block; text-align:center; margin: 20px 0;"
             data-ad-client="ca-pub-5126198343609949"
             data-ad-slot="1234567890"
             data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div id="controls" style="display: none;">
        <button id="restart-button">Restart</button>
        <button id="next-level-button" style="display: none;">Next Level</button>
    </div>

    <audio id="game-sound" src="MUSIC.mp3" preload="auto" loop></audio> <!-- Music file -->
    <script src="script.js"></script>
</body>
</html>
